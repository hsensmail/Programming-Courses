<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!-- Order list --> <!-- ol refers to ordered list -->
    <!-- ol>li*4 --> <!-- This is the shortcut to get 4 li in ol --> <!-- ol refers to ordered list -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>React</li>
    </ol>
    <!-- un-ordered list -->
    <!-- ul>li*4 --> <!-- This is the shortcut to get 4 li in ul --> <!-- ul refers to un-ordered list -->
    <ul>
      <li>Peter</li>
      <li>John</li>
      <li>John Doe</li>
      <li>Erik</li>
    </ul>
    <!-- nested list -->
    <!-- ol>li>ul>li*4 -->
    <ol>
      <li>
        Peter
        <ul>
          <li>Node.js</li>
          <li>SQL</li>
          <li>Python</li>
          <li>GoLang</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
