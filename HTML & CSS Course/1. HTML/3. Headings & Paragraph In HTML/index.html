<!DOCTYPE html>
<html>
  <head>
    <title>Headings & Paragraph</title>
  </head>
  <body>
    <p>Hello World</p> <!-- p tag refers to paragraph -->

    <!--Heading from 1 till 6 ==> this means from the biggest till th smaller -->
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>Heading One</h1> <!-- Heading One -->
    <h2>Heading Two</h2> <!-- Heading Two -->
    <h3>Heading Three</h3> <!-- Heading Three -->
    <h4>Heading Four</h4> <!-- Heading Four -->
    <h5>Heading Five</h5> <!-- Heading Five -->
    <h6>Heading Six</h6> <!-- Heading Six -->

    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
  </body>
</html>
